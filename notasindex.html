<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Actividades</title>
</head>

<body>
    <header>
        <h1>Gestion de Actividades</h1>
    </header>
    <main>
        <section>
            <button id="registrar">Registrar actividad</button>
            <table id="estudiantesTb">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descripcion</th>
                        <th>Notas</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button>Modificar</button>
                        </td>
                        <td>
                            <button>Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <h2 id="tituloModal">Crear</h2>
            <form id="formActividad" name="formularioActividad">
                <label>
                    <span>Descripcion: </span>
                    <input id="descripcion" type="text" name="descripcion" maxlength="500" required>
                </label>
                <label>
                    <span>Nota: </span>
                    <input id="nota" type="number" name="nota" required>        
                </label>        
                <label>
                    <span>Codigo del estudiante: </span>
                    <input id="codigoEstudiante" type="number" name="codigoEstudiante" required>
                </label>
                <section>
                    <button id="guardar" type="button">Guardar</button>
                </section>
            </form>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/gestionUsuarios.js"></script>
</body>

</html>
